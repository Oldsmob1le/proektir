<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="stylesheet" href="assets/style/admin.css" />
    <link rel="stylesheet" href="assets/font/stylesheet.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="adaptive">
      <div class="slider">
        <h2>Brute Car</h2>
        <div class="slider-menu">
            <div class="slider-menu_option">
                <img src="assets/images/icons/que.svg" alt="">
                <p>Заявки</p>
            </div>
            <div class="slider-menu_option red-option">
                <img src="assets/images/icons/dashboard.svg" alt="">
                <p>Автомобили</p>
            </div>
            <div class="slider-menu_option">
                <img src="assets/images/icons/people.svg" alt="">
                <p>Поддержка</p>
            </div>
        </div>
        <div class="slider-info">
            <h3>BRUTE CAR</h3>
            <p>Версия: 1.00</p>
        </div>
      </div>
      <div class="main">
        <div class="main-header">
          <div class="main-header__search">
            <div class="search">
              <p>ПОИСК</p>
            </div>
          </div>
          <div class="main-header__button">
            <button class="btn-admin">Добавить</button>
          </div>
          <div class="main-header__user">
            <img src="assets/images/avatar.png" alt="">
          </div>
        </div>
        <div class="admin">
          <div class="admin-header">
            <input type="checkbox" name="" id="">
            <p>Марка</p>
            <p>Характеристики</p>
            <p>Первая цена</p>
            <p>Окончательная цена</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
